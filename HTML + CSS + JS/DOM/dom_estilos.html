<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    
    <h3>Manipulando estilos</h3>

    <button type="button" onclick="modificaEstilo('#f00', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#0f0', '150px', '20px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#00f', '150px', '200px')">Azul</button>

    <hr>

    <div style="border: solid 1px #000; width: 100px; height: 100px;"
    id="quadrado"></div>

    <script>
        function modificaEstilo(cor, l, a) {
            document.getElementById('quadrado').style.background = cor;
            document.getElementById('quadrado').style.width = l;
            document.getElementById('quadrado').style.height = a;
        }
    </script>
</body>
</html>
